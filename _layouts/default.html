<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>{{page.title}}</title>
    <link rel="stylesheet" href="/css/site.css"/>
  </head>
  <body>
    <h1>{{page.title}}</h1>
    <div class="wrap">
    {{content}}
    {% if paginator.previous_page %}<a href="{% if paginator.previous_page > 1 %}/page{{ paginator.previous_page }}{%endif%}">&lt;&lt; Previous</a>{% endif %}
    {% if paginator.next_page and paginator.previous_page %}|{% endif %}
    {% if paginator.next_page %}<a href="/page{{ paginator.next_page }}">Next &gt;&gt;</a>{% endif %}
    </wrap>
  </body>
</html>
