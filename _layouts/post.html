---
layout: default
---
<div class="post{% if forloop.last %} last-page{% endif %}">
  <div class="data">
    <h2><a href="{{page.url}}">{{page.title}}</a></h2>
    <span class="date">{{page.date | date_to_long_string}}</span>
  </div>
  <div class="content">
    {% if page.img %}<a href="{{page.img_link}}"><img src="{{page.img}}"/></a>{% endif %}
    {{content}}
  </div>
</div>
