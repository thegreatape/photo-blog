---
layout: default
title: Bugs In The Shutter
---
{% for post in paginator.posts %}
<div class="post">
  <div class="data">
    <h2>{{post.title}}</h2>
    <span class="date">{{post.date | date_to_long_string}}</span>
  </div>
  <div class="content">
    {% if post.img %}<a href="{{post.img_link}}"><img src="{{post.img}}"/></a>{% endif %}
    {{post.content}}
  </div>
</div>
{% endfor %}
